{% extends 'layout.html' %} {% block title %} Communities {% endblock %}
{% block content %}
<section>
    <h1>Группы</h1>

    {% for community in communities %}
    <article class="community">
        <h2>
            <a href="{% url 'communities:page' slug=community.slug %}"> {{ community.title }} </a>
        </h2>
        <p>{{ community.date }}</p>
        <p>{{ community.body }}</p>
    </article>
    {% endfor %}
</section>
{% endblock %}
